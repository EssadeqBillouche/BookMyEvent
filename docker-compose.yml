version: '3.8'

services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    container_name: event_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-event_manager}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-event_manager}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Back-end Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event_backend
    restart: always
    environment:
      # We use 'db' as the hostname because Docker links them internally
      DATABASE_URL: postgres://${DB_USER:-admin}:${DB_PASSWORD:-password123}@db:5432/${DB_NAME:-event_manager}
      JWT_SECRET: ${JWT_SECRET:-supersecretdevkey}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  # 3. Front-end Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event_frontend
    restart: always
    environment:
      # IMPORTANT: 'localhost' works for browser-side calls. 
      # For Server-Side Rendering (SSR), you might need an internal URL.
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend

# Persistent storage for your database so data isn't lost when containers stop
volumes:
  postgres_data: